<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Matrix Rain Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ff00;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>
    
    <div class="content">
        <h1>Matrix Rain Background</h1>
        <p>This is a simple integration example showing how to use the Matrix rain effect as a full-page background with content overlay.</p>
    </div>
    
    <!-- Include the Matrix rain scripts -->
    <script src="../src/themes.js"></script>
    <script src="../src/matrix-rain.js"></script>
    
    <script>
        // Initialize the Matrix rain effect
        const canvas = document.getElementById('matrix-rain');
        const matrixRain = new MatrixRain(canvas, {
            theme: 'matrix',
            speed: 50,
            density: 30,
            showGlow: true
        });
        
        // Start the animation
        matrixRain.start();
        
        // Optional: Pause when tab is not visible to save resources
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                matrixRain.pause();
            } else {
                matrixRain.resume();
            }
        });
    </script>
</body>
</html>
